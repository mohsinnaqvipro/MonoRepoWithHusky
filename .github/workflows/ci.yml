name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - uses: nrwl/nx-set-shas@v4

      # Make sure ESLint config is properly loaded
      - name: Check ESLint config
        run: |
          echo "ESLint config files:"
          find . -name "eslint.config.*" -type f
          echo "Node modules ESLint packages:"
          ls -la node_modules/@eslint node_modules/eslint 2>/dev/null || echo "ESLint packages not found"

      # Run lint with verbose output to debug issues
      - name: Lint
        run: npx nx affected -t lint --verbose

      # Run tests and build if lint passes
      - name: Test and Build
        run: npx nx affected -t test build
